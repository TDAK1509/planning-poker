name: conditional params

on:
  push:

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      SHOULD_RECORD: ${{ contains(github.event.comment.body, 'record') }}
    steps:
      - run: |
          params=()

          if [[ $SHOULD_RECORD == true ]]; then
            params+=("--record")
          fi

          if [[ $SHOULD_RECORD == false ]]; then
            params+=("-l")
          fi

          ls \
            -a \
            "${params[@]}"
