<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Poker Table</title>

    <link rel="stylesheet" href="/css/room.css" type="text/css" />
  </head>
  <body>
    <main>
      <h1>PLAY MORE, WORK LESS</h1>

      <div id="action-buttons">
        <button onclick="resetCards()">CLEAR</button>
        <button onclick="showCards()">SHOW CARDS</button>
      </div>

      <div id="bet-buttons">
        <button onclick="bet(1)">1</button>
        <button onclick="bet(2)">2</button>
        <button onclick="bet(3)">3</button>
        <button onclick="bet(5)">5</button>
        <button onclick="bet(8)">8</button>
        <button onclick="bet(13)">13</button>
        <button onclick="bet(21)">21</button>
        <button onclick="bet(39)">39</button>
      </div>

      <ul id="table"></ul>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/room.js"></script>
  </body>
</html>
