<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Scrum Planning Poker</title>

    <style>
      main {
        text-align: center;
      }

      #form {
        margin: auto;
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      input {
        padding: 8px 10px;
        border-radius: 4px;
        font-size: 1rem;
        border: 1px solid lightgray;
      }

      button {
        margin-top: 20px;
        font-size: 1rem;
        border: 1px solid lightgray;
        border-radius: 4px;
        background: cadetblue;
        color: #fff;
        padding: 0.4em 1.1em;
      }
    </style>
  </head>
  <body>
    <main>
      <form id="form">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <button>JOIN</button>
      </form>
    </main>

    <script src="/js/usergram_init.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
